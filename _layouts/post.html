---
rooturl: blog
---

{% include header.html %}

    <div class="section blog">
        <div class="container">
            <div class="row">
                <div class="col-sm-9">
                    <article>
                        <header>
                            <h1>
                                {{ page.title }}
                            </h1>
                            <h3 class="text-muted">
                                {{ page.date | date: "%d %B %Y"}} by {{ page.author }}
                            </h3>
                        </header>
          
                        {{ content }}
                    
                        <hr>
                        <section>
                            <div id="disqus_thread"></div>
                            <script type="text/javascript">
                                /* * * CONFIGURATION VARIABLES: EDIT BEFORE PASTING INTO YOUR WEBPAGE * * */
                                var disqus_shortname = 'nooku'; // required: replace example with your forum shortname
                                var disqus_identifier = '{{ page.dsq_thread_id }}';
                                var disqus_url = 'http://blog.nooku.org{{ page.permalink }}';

                                /* * * DON'T EDIT BELOW THIS LINE * * */
                                (function() {
                                    var dsq = document.createElement('script'); dsq.type = 'text/javascript'; dsq.async = true;
                                    dsq.src = '//' + disqus_shortname + '.disqus.com/embed.js';
                                    (document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(dsq);
                                })();
                            </script>
                            <noscript>Please enable JavaScript to view the <a href="http://disqus.com/?ref_noscript">comments powered by Disqus.</a></noscript>
                        </section>
                    </article>
                </div>
                <div class="col-sm-3">

                </div>
            </div>
        </div>
    </div>

{% include footer.html %}
