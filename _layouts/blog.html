<!DOCTYPE html>
<!--[if IE 8]> <html class="no-js lt-ie9" lang="en"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js" lang="en"> <!--<![endif]-->
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width" />
    <title>{{ page.title }}</title>
    <meta name="description" content="{ page.description }}" />
    <link rel="shortcut icon" type="image/ico" href="/assets/img/favicon.ico" />
    <link href='http://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,400,300,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="/assets/css/default.css"> 
</head>
<body>

<div id="wrapper">
    <div class="section header">
        <div class="container container-centered">
            <div class="row">
                <div class="brand col-sm-6">
                    <a href="http://www.nooku.org"><img src="/assets/img/logo.jpg" height="60px" width="123px" /></a>
                </div>
                <div class="col-sm-6">
                    <div class="navbar" role="navigation">
                        <div class="container-fluid">
                            <ul class="nav navbar-nav">
                                {% for link in site.navigation %}
                                <li {% if page.layout == link.layout %}class="active"{% endif %}>
                                    <a href="{{ link.url }}">{{ link.text }}</a>
                                </li>
                                {% endfor %}
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


    {{ content }}

    <div class="section footer">
        <div class="container">
            <div class="row">
                <div class="col-sm-6">
                    <p>
                        <a href="http://www.facebook.com/nooku.org">Facebook</a> |
                        <a href="http://www.twitter.com/nooku">Twitter</a> |
                        <a href="http://www.github.com/nooku">Github</a> |
                        <a href="/blog/rss.xml">RSS</a>
                    </p>
                </div>
                <div class="copyright col-sm-6">
                    <p>Copyright {{ 'now' | date: "%Y" }} <a href="http://www.timble.net">Timble</a></p>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
