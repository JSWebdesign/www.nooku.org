name: Nooku

description: Open Source PHP Framework for Web Applications. A project for developers integrators and hackers alike. Through collaboration we innovate and grow Nooku.
main_title: Noooku
url: http://www.nooku.org

highlighter: prism

navigation:
- text: About
- text: Manifesto
  url: manifesto
- text: Blog
  url: blog
  layout: blog
- text: Events
  url: events

monthly_archive:
  layout: archive
  path: blog

paginate: 5
paginate_path: "blog/page:num"

# Gems
gems:
  - jekyll-sitemap

# collections
collections:
- events

# SASS compilation
sass:
  sass_dir: _sass
  style: :compressed

# We don't want to publish some files
exclude: ['Gemfile', 'Gemfile.lock', 'README.md', 'scripts']