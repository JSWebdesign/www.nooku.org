<div class="footer">
    <div class="container">
        <div class="group">
            <div class="one-half">
                <p>
                    {% for link in site.data.pages.footer %}
                    <a href="{{ link.url }}">{{ link.text }}</a> |
                    {% endfor %}
                </p>
            </div>
            <div class="copyright one-half">
                <p>Copyright {{ site.time | date: "%Y" }} <a href="http://www.timble.net">Timble</a></p>
            </div>
        </div>
    </div>
</div>
<script src="/js/scripts.js"></script>
<script type="text/javascript">
    responsivemenu.init({
        wrapper: document.querySelector('.navigation_container'),
        before_element: document.querySelector('.header__brand')
    });
</script>
</body>
</html>
